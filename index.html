<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Welcome to our homepage">
    <title>T-shirt order Form</title>
</head>
<body>
    <h1>Place order for customised T-shirts</h1>
    <img src="tshirt.png" width="260px">
    <h3>Design your own T-shirt</h3>
    <form action="#" method="post">
        <p>
            <label>Buyer name : </label>
            <input type="text" placeholder="Your name" required>
        </p>

        <p>
            <label>Email : </label>
            <input type="email" placeholder="Your email" required>
        </p>
        
        <p>
            <label>Contact number : </label>
            <input type="text" placeholder="Your contact number" required>
        </p>

        <p>
            <label>Order quantity : </label>
            <input type="number" placeholder="Enter quantity of T-shirts" required>
        </p>
        
        <p>
            <label>T-shirt Tagline :</label>
            <textarea rows="3" placeholder="Enter tagline" required></textarea>
        </p>

        <p>
            <label>Choose a colour :</label>
            <select name="colour">
                <option value="default" selected disabled>Select a colour</option>
                <option value="pink">Pink</option>
                <option value="red">Red</option>
                <option value="white">White</option>
                <option value="black">Black</option>
                <option value="yellow">Yellow</option>
                <option value="blue">Blue</option>
                <option value="green">Green</option>
            </select>
        </p>

        <p>
            <label>Choose a size :</label>
            <select name="size">
                <option value="default" selected disabled>Select a size</option>
                <option value="extraSmall">XS</option>
                <option value="small">S</option>
                <option value="medium">M</option>
                <option value="large">L</option>
                <option value="extraLarge">XL</option>
            </select>
        </p>
        
        <p>
            <label>Delivery address :</label>
            <textarea rows="4" placeholder="Your address" required></textarea>
        </p>

        <p>
            <input type="radio">
            <label>Opt for 24 hours express delivery (Charges extra) </label>   
       
        </p>
        <p>
            <label>Choose preferred date of delivery:</label>
            <input type="date" id="dateInput" name="date">
        </p>

        <p>
            <input type="checkbox">
            <label>Allow us to send promotional emails</label>   
        </p>

        <br>
        <input type="submit" value="Place order">
    </form>
</body>
</html>
